<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .champion {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .champion h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Champions</h1>
    <div id="champions-container"></div>

    <script>
        async function fetchChampions() {
            try {
                const response = await fetch('http://localhost:3000/api/champions', {method:"GET"});
                const data = await response.json();

                const container = document.getElementById('champions-container');
                container.innerHTML = '';

                data.forEach(champion => {
                    const championDiv = document.createElement('div');
                    championDiv.className = 'champion';
                    championDiv.innerHTML = `
                        <h2>${champion.name}</h2>
                        <p><strong>Role:</strong> ${champion.role}</p>
                        <p><strong>Tier:</strong> ${champion.tier}</p>
                        <p><strong>Win Rate:</strong> ${champion.win_rate}</p>
                        <p><strong>Pick Rate:</strong> ${champion.pick_rate}</p>
                        <p><strong>Ban Rate:</strong> ${champion.ban_rate}</p>
                        <p><strong>Matches:</strong> ${champion.matches}</p>
                    `;
                    container.appendChild(championDiv);
                });
            } catch (error) {
                console.error('Error fetching champions:', error);
            }
        }

        // Call the function to fetch and display champions data
        fetchChampions();
    </script>
</body>
</html>
